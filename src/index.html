<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <title>Homework 10</title>
  </head>
  <body>
    <select class="breed-select"></select>
    <p class="loader"></p>
    <p class="error">Oops! Something went wrong! Try reloading the page!</p>
    <div class="cat-info">
      <img alt="Cat Image" id="cat-image" />
      <div id="cat-details">
        <h2 id="breed-name"></h2>
        <p id="description"></p>
        <p>
          <span class="title-Temperament">Temperament: </span
          ><span id="temperament"></span>
        </p>
      </div>
    </div>

    <script src="./cat-api.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
